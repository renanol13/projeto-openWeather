<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <div id="boxPrincipal" >
        <h1>Confira o clima de sua cidade</h1>
        <form id="boxInput">
            <input type="text" id="input" placeholder="Informe sua Cidade" required>
            <button id="search">
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>
        <div id="conteinerDados">
            <h2 id="cidade">
                <span class="material-symbols-outlined">location_on</span>
                <span id="dadoCidade"></span>
            </h2>
            <div id="boxInfo">
                <div id="boxFiguras">
                    <img id="iconTempo" src="" alt="icon">
                    <p id="fraseTempo"></p>
                </div>
                <div id="infomaçoes">
                    <h2 id="temperatura">
                        <span id="dadoTemperatura"></span>
                        <span id="celsius">C°</span>
                    </h2>
                    <div id="infoMais2">
                        <p id="humidade">
                            <span class="material-symbols-outlined iconInfo">humidity_high</span>
                            <span id="dadoHumidade"></span>
                        </p>
                        <p id="vento">
                            <span class="material-symbols-outlined iconInfo">air</span>
                            <span id="dadoVento"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <img src="./gif/searchLoading.svg" alt="loading" id='iconLoad' class="loading">
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
